<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type = 'text' id = 'yourInput' />
        <button onclick = "onSend()">입력</button>

        <script>
            console.log("게이머의 입력을 입력하세요. 단 28자 이내")

            function onSend() {
                let yourInput = document.querySelector('#yourInput').value
                console.log(`입력하신 이름은 ${yourInput}입니다.`)
            }
        </script>
    </body>
</html>
