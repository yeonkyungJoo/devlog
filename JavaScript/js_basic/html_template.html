<!-- 이 문서가 html5임을 알려주는 표식 -->
<!DOCTYPE html>
<html>
<!--
    자바스크립트가 html에 포함되는 케이스는 총 3가지
    1. external : html 바깥쪽에 존재 -> xx.js
    2. internal : <script></script>
    3. inline : tag 안 이벤트에 함수가 직접 호출되는 경우
-->
    <!-- 메타 정보 (문서 설명) -->
    <head></head>

    <!--화면 담당 -->
    <body>

        <!-- 가장 위치하기 쉬운 곳은 body 닫기 직전 -->
        <script></script>
    </body>
</html>
