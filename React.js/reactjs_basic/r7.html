<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>화면 갱신</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id = 'root'></div>
        <script type = 'text/babel'>
        /*
        - 가상 DOM : React를 사용하는 가장 큰 이유 -> 고성능, 빠른 화면처리
        - 원리 : DOM을 메모리에 올리고, 변경 이슈가 발생하면 비교를 수행
                -> 변경이 된 최소 부분만 찾아서 갱신
                -> 성능의 극대화 추구
        - 단점 : 최초에 DOM을 올려야 하므로, 이때 약간의 딜레이 존재
        */
        // 화면에 시계표시 => 시:분:초를 렌더링
        
        setInterval(() => {
            const d= new Date()
            let time_str = `${d.getHours()} : ${d.getMinutes()} : ${d.getSeconds()}`
            ReactDOM.render(<p>{time_str}</p>, document.querySelector('#root'))
        }, 1000*1);
        </script>
    </body>
</html>
